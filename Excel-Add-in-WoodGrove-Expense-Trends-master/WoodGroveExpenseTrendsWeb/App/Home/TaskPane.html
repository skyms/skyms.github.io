<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>WoodGrove Bank Expense Trends - Add-in Commands</title>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.0.1/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.0.1/fabric.components.min.css">
    <script src="../../Scripts/Jquery.CommandBar.js" type="text/javascript"></script>
    <script src="../../Scripts/Spinner.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <script src="TaskPane.js" type="text/javascript"></script>
</head>
<body>
    <div id="analyze-commandbar" class="ms-CommandBar">
        <div class="ms-CommandBarItem">
            <div class="ms-CommandBarItem-linkWrapper">
                <a class="ms-CommandBarItem-link" id="view-transactions">
                    <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--creditCard"></span>
                    <span class="ms-CommandBarItem-commandText ms-font-mi ms-fontColor-neutralDark ms-font-weight-regular">View Transactions</span>
                </a>
            </div>
        </div>
        <div class="ms-CommandBarItem">
            <div class="ms-CommandBarItem-linkWrapper">
                <a class="ms-CommandBarItem-link" id="view-dashboard">
                    <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--dashboard"></span>
                    <span class="ms-CommandBarItem-commandText ms-font-mi ms-fontColor-neutralDark ms-font-weight-regular">View Dashboard</span>
                </a>
            </div>
        </div>
        <div class="ms-CommandBarItem">
            <div class="ms-CommandBarItem-linkWrapper">
                <a class="ms-CommandBarItem-link" id="add-donation">
                    <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--circlePlus"></span>
                    <span class="ms-CommandBarItem-commandText ms-font-mi ms-fontColor-neutralDark ms-font-weight-regular">Donation</span>
                </a>
            </div>
        </div>
        <div class="ms-CommandBarItem">
            <div class="ms-CommandBarItem-linkWrapper">
                <a class="ms-CommandBarItem-link" id="add-followup">
                    <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--flag"></span>
                    <span class="ms-CommandBarItem-commandText ms-font-mi ms-fontColor-neutralDark ms-font-weight-regular">Follow Up</span>
                </a>
            </div>
        </div>
    </div>
    <div id="content-body">
        <div id="padding">
            <section id="analyze-transactions-section">
                <div class="analyze-header ms-fontColor-neutralSecondary ms-font-l ms-fontWeight-regular">Execute Popular Queries</div>
                <div class="section-heading ms-font-m ms-fontWeight-semibold">Select Time Period</div>
                <button class="query-button ms-Button" id="show-ytd-transactions">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Year-to-Date </span>
                    <span class="ms-Button-description">Show YTD transactions.</span>
                </button>
                <br />
                <button class="query-button ms-Button" id="show-last-year-transactions">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Last Year</span>
                    <span class="ms-Button-description">Show last year transactions.</span>
                </button>
                <br />
                <button class="query-button ms-Button" id="show-all-transactions" autofocus>
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">All</span>
                    <span class="ms-Button-description">Show all transactions.</span>
                </button>
                <br />
                <br />
                <hr />
                <br />
                <div class="section-heading ms-font-m ms-fontWeight-semibold">Select Categories</div>
                <div class="ms-ChoiceField">
                    <input id="communications" value="communications" class="category ms-ChoiceField-input" type="checkbox" checked>
                    <label for="communications" class="ms-ChoiceField-field">
                        <span class="ms-Label">Communications</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="entertainment" value="entertainment" class="category ms-ChoiceField-input" type="checkbox" checked>
                    <label for="entertainment" class="ms-ChoiceField-field">
                        <span class="ms-Label">Entertainment</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="education" value="education" class="category ms-ChoiceField-input" type="checkbox" checked>
                    <label for="education" class="ms-ChoiceField-field">
                        <span class="ms-Label">Education</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="groceries" value="groceries" class="category ms-ChoiceField-input" type="checkbox" name="expense-categories" checked>
                    <label for="groceries" class="ms-ChoiceField-field">
                        <span class="ms-Label">Groceries</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="restaurant" value="restaurant" class="category ms-ChoiceField-input" type="checkbox" name="expense-categories" checked>
                    <label for="restaurant" class="ms-ChoiceField-field">
                        <span class="ms-Label">Restaurant</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="transportation" value="transportation" class="category ms-ChoiceField-input" type="checkbox" name="expense-categories" checked>
                    <label for="transportation" class="ms-ChoiceField-field">
                        <span class="ms-Label">Transportation</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="travel" value="travel" class="category ms-ChoiceField-input" type="checkbox" name="expense-categories" checked>
                    <label for="travel" class="ms-ChoiceField-field">
                        <span class="ms-Label">Travel</span>
                    </label>
                </div>
                <div class="ms-ChoiceField">
                    <input id="other" value="other" class="category ms-ChoiceField-input" type="checkbox" name="expense-categories" checked>
                    <label for="other" class="ms-ChoiceField-field">
                        <span class="ms-Label">Other</span>
                    </label>
                </div>
                <br />
                <br />
                <button class="query-button category-button ms-Button" id="show-selected-categories">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Selected Categories</span>
                    <span class="ms-Button-description">Filter and analyze transactions.</span>
                </button>
                <button class="query-button category-button ms-Button" id="show-all-categories">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">All Categories</span>
                    <span class="ms-Button-description">Filter and analyze transactions.</span>
                </button>
            </section>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="brand-text ms-fontColor-white ms-font-m ms-fontWeight-semibold">WoodGrove Bank</div>
        </div>
    </footer>
</body>
</html>
