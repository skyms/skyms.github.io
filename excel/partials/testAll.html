<div class="container" style="overflow: hidden; display:flex; flex-direction: column; position: absolute; top:0px; bottom: 0px; left: 0px; right: 0px; padding: 10px;">
	<div style="flex-shrink: 1; overflow: scroll">
		<p>
			<button ng-click="runSamples()">Run Tests</button> <a href="#/samples">back to code window</a>
		</p>
		<ul>
			<li ng-repeat="sample in samples">{{sample.filename}} - {{sample.runStatus}}</li>
		</ul>
	</div>
	<div>
		<textarea style="width:100%; height:350px;" id="console"></textarea>
	</div>
</div>
